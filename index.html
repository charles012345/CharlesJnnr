<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Charles' Best Friend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Sacramento', cursive;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 28px;
            color: #ff4d6d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Sacramento', cursive;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes-btn {
            background-color: #28a745;
        }

        .no-btn {
            background-color: #dc3545;
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            max-width: 400px;
            height: 250px;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body onload="playVideo('yes')">

    <div class="container">
        <h1>ARE YOU CHARLES' BEST FRIEND? ❤️</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="playVideo('yes')">Yes</button>
            <button class="no-btn" onclick="playVideo('no')">No</button>
        </div>
        <div class="video-container">
            <iframe id="yesVideo" src="https://drive.google.com/file/d/1-A2SmwlshTr3vopCZq5EdOvUCBhnUKCL/preview" allowfullscreen></iframe>
            <iframe id="noVideo" src="https://drive.google.com/file/d/1-BOtI4ureAgSjoUiGyKt_c5f96rplfrr/preview" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playVideo(choice) {
            var yesVideo = document.getElementById("yesVideo");
            var noVideo = document.getElementById("noVideo");

            // Hide both videos first and reset them
            yesVideo.style.display = "none";
            noVideo.style.display = "none";

            // Stop both videos before playing the selected one
            yesVideo.src = yesVideo.src;
            noVideo.src = noVideo.src;

            // Show and play the selected video
            if (choice === 'yes') {
                yesVideo.style.display = "block";
            } else {
                noVideo.style.display = "block";
            }
        }
    </script>

</body>
</html>
